<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="jasmine/src/Thermostat.js"></script>
  </head>

  <body>
    <h1>Thermostat</h1>
    <h3 id="temperature"></h3>
      <p>
        <button id="increase_temperature">Increase Temperature</button><br>
        <button id="decrease_temperature">Decrease Temperature</button><br>

        <button id="power_saver_off">Set Power Saver OFF</button>
      </p>


  </body>
